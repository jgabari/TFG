<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs con restricción de suma</title>
  <style>
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <label for="range1">Input 1:</label>
  <input type="range" id="range1" name="range1" min="0" max="10" step="1" value="0">

  <label for="range2">Input 2:</label>
  <input type="range" id="range2" name="range2" min="0" max="10" step="1" value="0">

  <label for="range3">Input 3:</label>
  <input type="range" id="range3" name="range3" min="0" max="10" step="1" value="0">

  <p id="suma">Suma: 0</p>

  <script>
    // Función para actualizar la suma y verificar la restricción
    function actualizarSuma() {
      var range1 = parseInt(document.getElementById('range1').value);
      var range2 = parseInt(document.getElementById('range2').value);
      var range3 = parseInt(document.getElementById('range3').value);

      var suma = range1 + range2 + range3;

      // Actualizar el párrafo que muestra la suma
      document.getElementById('suma').innerText = 'Suma: ' + suma;

      // Verificar si la suma supera 10 y ajustar los valores si es necesario
      if (suma > 10) {
        // Calcular la diferencia que excede 10
        var exceso = suma - 10;

        // Distribuir el exceso de manera equitativa entre los tres inputs
        var nuevoValor1 = range1 - (exceso / 3);
        var nuevoValor2 = range2 - (exceso / 3);
        var nuevoValor3 = range3 - (exceso / 3);

        // Asignar los nuevos valores a los inputs
        document.getElementById('range1').value = nuevoValor1;
        document.getElementById('range2').value = nuevoValor2;
        document.getElementById('range3').value = nuevoValor3;

        // Actualizar la suma con los nuevos valores
        actualizarSuma();
      }
    }

    // Agregar eventos de cambio a los inputs para llamar a la función actualizarSuma
    document.getElementById('range1').addEventListener('input', actualizarSuma);
    document.getElementById('range2').addEventListener('input', actualizarSuma);
    document.getElementById('range3').addEventListener('input', actualizarSuma);
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDebt</title>
    <script src="simsys-js.js"></script>
</head>
<body>
    <div>
        <h1>Project evolution simulator</h1>
        <div id="stats">
            <h2>Stats</h2>
            <h3>Project Value</h3>
            <span id="value_display"></span>
            <h3>Features</h3>
            <span id="features_display"></span>
            <h3>Bugs</h3>
            <span id="bugs_display"></span>
        </div>
        <div id="budget">
            <div>
                <h2>Budget</h2>
                <span id="budget_display"></span>
            </div>
            <div>
                <input type="range" name="Add Features" id="features_input">
                <input type="range" name="Fix Bugs" id="bugs_input">
                <input type="range" name="Improve Health" id="health_input">
            </div>
        </div>
        <div id="buttons">
            <button id="iterate_btn">Iterate</button>
            <button id="reset_btn">Reset</button>
            <button id="download_btn">Download state</button>
            <button id="upload_btn">Upload state</button>
        </div>
    </div>
</body>
</html>

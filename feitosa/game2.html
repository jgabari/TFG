<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDebt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-webkit/0.10.3/node-webkit.min.js"></script>
    <script src="game2.js" defer></script>
</head>
<body>
    <div>
        <h1>Project evolution simulator</h1>
        <div id="stats">
            <h2>Stats</h2>
            <h3>Project Value</h3>
            <span id="value_display"></span>
            <h3>Features</h3>
            <span id="features_display"></span>
            <h3>Bugs</h3>
            <span id="bugs_display"></span>
            <h3>Health</h3>
            <span id="health_display"></span>
        </div>
        <div id="budget">
            <div>
                <h2>Budget</h2>
                <span id="budget_display"></span>
            </div>
            <div>
                <p>
                    <label for="features_input">Features: <output id="features_value"></label>
                    <input type="range" name="Add Features" id="features_input" class="slider" min="0" max="10" step="1" value="0">
                </p>
                <p>
                    <label for="bugs_input">Bugs: <output id="bugs_value"></output></label>
                    <input type="range" name="Fix Bugs" id="bugs_input" class="slider" min="0" max="10" step="1" value="0">
                </p>
                <p>
                    <label for="health_input">Health: <output id="health_value"></output></label>
                    <input type="range" name="Improve Health" id="health_input" class="slider" min="0" max="10" step="1" value="0">
                </p>
            </div>
        </div>
        <div id="buttons">
            <button id="iterate_btn">Iterate</button>
            <button id="reset_btn">Reset</button>
            <button id="download_btn">Download state</button>
            <button id="upload_btn">Upload state</button>
        </div>
    </div>
</body>
</html>
